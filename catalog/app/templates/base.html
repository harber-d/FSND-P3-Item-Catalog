<!doctype html>
<html>
	<head>
		<title>Item Catalog</title>
		<link href="{{ url_for('static',filename='style.css')}}" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,700' rel='stylesheet' type='text/css'>
		<link href="{{ url_for('catalog_atom') }}" rel="alternate" title="Item Catalog" type="application/atom+xml">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<meta name="csrf-token" content="{{ csrf_token() }}">
		 	{% block head %}{% endblock %}
	</head>
	<body>
		<div class="banner_container">
			<div class="container">
				<div class="row banner">
					<div class="title">
						<a href="{{ url_for('get_items') }}">Item Catalog</a>
					</div>			
					<div class="button_container">
						{% if 'user' in session %}
							<div class="profile_container">
								<h5>{{session['user_name']}}</h5>
								<img src="{{session['user_pic']}}" class="profile_pic">
							</div>
							<a href="{{ url_for('logout') }}" class="btn btn-lg btn-danger">Log Out</a>
						{% else %}
							<a href="{{ url_for('login') }}" class="btn btn-lg btn-danger">Log In</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
		<div class="body_container">
			<div class="container">
				<div class="row">
				{% block body %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
