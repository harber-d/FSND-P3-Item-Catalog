{% extends "base.html" %}
{% block body %}
  <div class="items col-sm-6 col-sm-push-3">
    <h3>Delete Item</h3>
    <p>Are you sure you want to delete {{item.name}}?</p>
    <form action="{{ url_for('delete_item_post',id=item.id) }}" method="post" name="item" enctype="multipart/form-data">
    	{{form.csrf_token}}
    	<input type="submit" value="Delete">
    </form>
  </div>
{% endblock %}
